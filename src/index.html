<div class="login-btn" id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
<button id="btn-google" class="">Google</button>
 <script type="text/javascript"
  src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
<script type="text/javascript">
  AppleID.auth.init({
   clientId: 'com.meoclocks.client',
   scope: 'name email',
   redirectURI: 'https://www.meoclocks.com/apple/redirect'
  });
const buttonElement = document.getElementById('appleid-signin');
  buttonElement.addEventListener('click', () => {
   AppleID.auth.signIn();
  });

  const button = document.getElementById("btn-google")
  button.addEventListener("click", (e)=>{
    fetch("https://meoclocks.com/google/auth").them(response => console.log(response))
  })
</script>
